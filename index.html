<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Website</title>
  <link rel="stylesheet" href="styles.css"> <!-- You can link your CSS file here -->
</head>

<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to our Image Gallery</h1>
    <p>Discover amazing images from around the world.</p>
    <a href="#" class="btn">Explore</a>
  </section>

  <!-- Slider -->
  <section class="slider">
    <div class="slider-container">
      <div class="slider-item active">
        <img src="امريكا (4).jpg" alt="Image 1">
      </div>
      <div class="slider-item">
        <img src="قصر (3).jpg" alt="Image 2">
      </div>
      <div class="slider-item">
        <img src="عزه (4).jpg" alt="Image 3">
      </div>
    </div>
    <button class="prev-btn">&#10094;</button>
    <button class="next-btn">&#10095;</button>
  </section>


  <!-- Counter -->
  <section class="counter">
    <div class="container">
      <div class="counter-item">
        <h2>1000+</h2>
        <p>Images Uploaded</p>
      </div>
      <div class="counter-item">
        <h2>500+</h2>
        <p>Happy Customers</p>
      </div>
      <div class="counter-item">
        <h2>50+</h2>
        <p>Countries Covered</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Image Gallery. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>

</body>

</html>
